<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shop project</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-3 logo">
            <a href="#">
              <img src="images/logo.png" alt="" />
            </a>
          </div>
          <div class="col-6">
            <nav>
              <ul class="menu">
                <li><a href="#">Home</a></li>
                <li>
                  <a href="#">Products</a>
                  <ul class="submenu">
                    <li><a href="#">Lorem ipsum dolor</a></li>
                    <li><a href="#">Sit amet</a></li>
                    <li><a href="#">Consectetur adipisicing</a></li>
                    <li><a href="#">Tempor incididunt</a></li>
                    <li><a href="#">Dolore magna aliqua</a></li>
                    <li><a href="#">Ut enim ad minim veniam</a></li>
                    <li><a href="#">Quis nostrud</a></li>
                  </ul>
                </li>
                <li><a href="#">Payment</a></li>
                <li><a href="#">Shipping</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-3 block">
            <div class="row">
              <div class="col-9">
                <div class="search-form">
                  <input
                    class="search-form__input"
                    type="search"
                    placeholder="Search"
                  />
                  <button class="search-form__btn" type="submit">
                    <img src="images/search.png" alt="search" />
                  </button>
                </div>
              </div>
              <div class="col-3">
                <div class="cart">
                  <img src="images/cart.png" alt="cart" />
                  <div class="products-count">4</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <aside class="sidebar"></aside>
          </div>
          <div class="col-9">
            <section class="content">
              <ul class="breadcrumbs">
                <li><a href="#">Home page</a></li>
                <li><a href="#">Products</a></li>
                <li><a>Laptops and Tablets</a></li>
              </ul>
              <div class="content__header">
                <div class="row">
                  <div class="col-8">
                    <h1 class="title">Laptops and Tablets</h1>
                  </div>
                  <div class="col-4">
                    <select class="content__filter" name="filter">
                      <option value="price">sort by price</option>
                      <option value="name">sort by name</option>
                      <option value="date">sort by date</option>
                      <option value="popularity">sort by popularity</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
